<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps to Bake a Cake</title>
</head>
<body>
    <h1>Baking a Cake</h1>
    <ol>
        <li>Preheat the oven to 180°C (350°F).</li>
        <li>Gather all ingredients.</li>
        <li>Mix the dry and wet ingredients separately.</li>
        <li>Combine the ingredients and pour into a baking pan.</li>
        <li>Bake for 30-40 minutes or until a toothpick comes out clean.</li>
        <li>Let the cake cool before serving.</li>
    </ol>
</body>
</html>
