<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>50</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>30</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>20</td>
                <td>$400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Sales</td>
                <td>100</td>
                <td>$900</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
