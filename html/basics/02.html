<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Examples</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <p>
        <b>This is a bold sentence using the &lt;b&gt; tag.</b><br>
        <i>This is an italic sentence using the &lt;i&gt; tag.</i><br>
        <strong>This is a strong sentence using the &lt;strong&gt; tag.</strong>
    </p>
</body>
</html>
