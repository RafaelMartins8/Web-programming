<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Structure</title>
</head>
<body>
    <h1>Understanding Headings</h1>
    
    <h2>Primary Section</h2>
    <hr>
    <p>This section introduces the main topic of the document.</p>
    
    <h3>Secondary Section</h3>
    <hr>
    <p>This section provides additional details and context.</p>
    
    <h4>Detailed Section</h4>
    <hr>
    <p>This section explores the topic in depth with more specifics.</p>
</body>
</html>
