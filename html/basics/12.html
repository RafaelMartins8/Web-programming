<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Examples</title>
</head>
<body>
    <h1>Example of an HTML Element</h1>
    
    <p>In HTML, a paragraph is created using the <code>&lt;p&gt;</code> tag. It is used to define a block of text that is displayed as a paragraph in a webpage. Here's an example of how to use it:</p>

    <p>Example code:</p>
    <pre><code>&lt;p&gt;This is a paragraph of text.&lt;/p&gt;</code></pre>
    
</body>
</html>
