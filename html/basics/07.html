<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Space in HTML</title>
</head>
<body>
    <h1>Understanding White Space</h1>
    
    <p>HTML ignores extra spaces and line breaks unless explicitly defined.</p>
    
    <p>This sentence has multiple      spaces, but they will be rendered as a single space.</p>
    
    <p>To create a new line, use the &lt;br&gt; tag:<br>Here is a new line.</p>
</body>
</html>
