<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
</head>
<body>
    <h1>My Favorite Books</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>1984</td>
            <td>George Orwell</td>
            <td>1949</td>
        </tr>
        <tr>
            <td>The Raven</td>
            <td>Edgar Allan Poe</td>
            <td>1845</td>
        </tr>
        <tr>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>1925</td>
        </tr>
    </table>
</body>
</html>
