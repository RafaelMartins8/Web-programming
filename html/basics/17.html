<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h1>Grocery List</h1>
    <table border="1" bgcolor="#f0f0f0">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Category</th>
        </tr>
        <tr>
            <td>Milk</td>
            <td>2 Liters</td>
            <td>Dairy</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>1 Loaf</td>
            <td>Bakery</td>
        </tr>
        <tr>
            <td>Eggs</td>
            <td>12</td>
            <td>Dairy</td>
        </tr>
        <tr>
            <td>Apples</td>
            <td>6</td>
            <td>Fruits</td>
        </tr>
        <tr>
            <td>Rice</td>
            <td>1 kg</td>
            <td>Grains</td>
        </tr>
    </table>
</body>
</html>
