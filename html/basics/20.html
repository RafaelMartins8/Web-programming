<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td rowspan="3">Alice</td>
            <td>Project Manager</td>
        </tr>
        <tr>
            <td>Scrum Master</td>
        </tr>
        <tr>
            <td>Quality Assurance</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Software Developer</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>UI/UX Designer</td>
        </tr>
    </table>
</body>
</html>
