<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>Class Schedule</h1>
    <table border="1">
        <tr>
            <th colspan="3">Weekly Class Schedule</th>
        </tr>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>08:00 - 10:00</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>10:00 - 12:00</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>13:00 - 15:00</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>09:00 - 11:00</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>14:00 - 16:00</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
