<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Alignment</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Tropical Destinations</h1>
    <div class="image-container">
        <img src="Maldivas.jpg" alt="Maldivas" width="300">
        <img src="BoraBora.jpg" alt="Bora Bora" width="300">
        <img src="Fiji.jpg" alt="Ilhas Fiji" width="300">
        <img src="Seychelles.jpeg" alt="Praia das Seychelles" width="300">
    </div>
</body>
</html>
